<div class="container">
    <div class="m-3">
      <div class="card">
        <div class="card-header">
          Login de Usuario
        </div>
        <div class="card-body">
          <form class="col-md-6" method="POST">
            <div class="form-group ">
              <label for="usuario">Usuario</label>
              <input type="email" name="usuario" class="form-control" [(ngModel)]="usuario.username" />
            </div>
            <div class="form-group  ">
              <label for="password">Contrase√±a</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password" />
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" (change)="check($event)" />
              <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
